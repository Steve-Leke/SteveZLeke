<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
  <!--Navbar-->
  <!-- <div data-include="nav"></div> -->
  <nav-bar></nav-bar>
  <!--Whole page container div-->
  <div class="container mt-5">
    <div class="row justify-content-md-center">
      <div class="col-md-auto">
        <a href="ClassSearchPage.html">
        <img class="img-fluid" 
        src="https://oaklandtech.com/staff/files/2018/09/oakland-tech-logo-e1537801169581.jpg"  
        width="250" height="250" 
        alt="Bobo The BullDog">
      </a>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-md-auto">
        <h1 class="mx-auto">Welcome to Tech Connect!</h1>
        <p class="mx-auto">Use the search fields below to learn abou any class at Oakland Tech!</p>
      </div>
    </div>
    <div class="row justify-content-md-center mt-5">
      <div class="col">
        <div class="input-group">
          <span class="input-group-text" id="basic-addon1">Search</span>
          <input type="text" class="form-control" placeholder="Teacher Name or Class Name" aria-label="Class and Teacher Search" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="col ">
        <select class="form-select form-select-md" aria-label=".form-select-md example">
          <option selected>Choose A Subject</option>
          <option value="1">Math</option>
          <option value="2">English</option>
          <option value="3">Science</option>
          <option value="4">Arts</option>
        </select>
      </div>
    </div>
  </div>

  <!--Bootstrap and other JS scripts-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
